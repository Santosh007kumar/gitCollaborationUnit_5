<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/product.css" />
    <link
      rel="icon"
      href="https://tse3.mm.bing.net/th?id=OIP.Ans1OogJB7NhQQ-E6ImskwHaHa&pid=Api&P=0&h=220"
    />
    <link
      rel="icon"
      href="https://tse3.mm.bing.net/th?id=OIP.Ans1OogJB7NhQQ-E6ImskwHaHa&pid=Api&P=0&h=220"
    />
    <script
      src="https://kit.fontawesome.com/a0feeaba88.js"
      crossorigin="anonymous"
    ></script>

    <title>Makeup</title>
  </head>
  <body>
    <div class="productListPageN">
      <aside
        id="productListPage_filterAside"
        class="productListPage_sidebarOuter"
      >
        <div class="productListPage_filter">
        </div>
        <div id="filterOptionDropdowns">
          <!-- add filter dropdown option -->
          
        </div>
      </aside>
      <div id="mainContentN" class="productListPage_mainContentN">
        <div id="mainContentHeader">
          <div id="mainContentHeader_toWraper">
            <h2 id="mainContentHeader_headingH2">/Makeup</h2>
            <p id="totalNoOfProducts">123 Results</p>
          </div>
          <div id="mainContentHeader_readMoreContent">
            <p id="readMoreTxtContent">
                Makeup holds significance for many as a powerful form of self-expression 
                and enhancement. Beyond its aesthetic appeal, makeup contributes to 
                individual confidence, allowing people to present themselves in ways that
                align with their identity. 
            </p>
            <p id="readMore_underlined">Read more</p>
          </div>
        </div>
        <div class="box box1">All</div>
        <div class="box box2">Face</div>
        <div class="box box3">Eyes</div>
        <div id="productListPageSortingAndChangePages">
          <div id="productListPageSorting">
            <label id="sortingSelectionLable" for="sorting">Sort by </label>
            <select name="option" id="sortProduct">
              <option value="default">Default</option>
              <option value="popularity">Popularity</option>
              <option value="proceLtH">Price: Low to high</option>
              <option value="prieHtL">Price: High to low</option>
              <option value="AtZ">A - Z</option>
            </select>
          </div>
        </div>

        <div id="productCatelog">
          <!-- Product cards will go here -->
        </div>
      </div>
    </div>
  </body>
  <script src="./Scripts/product.js"></script>
